<mat-table [dataSource]="usr">

  <ng-container matColumnDef='index'>
    <mat-header-cell *matHeaderCellDef>No. </mat-header-cell>
    <mat-cell *matCellDef="let element;"> {{element.index}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef='displayName'>
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element;"> {{element.displayName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef='email'>
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let element;"> {{element.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef='id'>
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let element;"> {{element.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef='photoURL'>
    <mat-header-cell *matHeaderCellDef>Photo URL</mat-header-cell>
    <mat-cell *matCellDef="let element;"> {{element.photoURL !== null ? element.photoURL : 'Not Available'}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
