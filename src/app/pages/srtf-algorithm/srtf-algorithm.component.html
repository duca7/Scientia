<div class='sub-content-2'>
  <h3>Number of Process: </h3>
  <mat-form-field>
    <mat-select [(value)]='numOfProcess'>
      <mat-option value=3>3</mat-option>
      <mat-option value=4>4</mat-option>
      <mat-option value=5>5</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)='confirmNOP()'>OK</button>
</div>

<div *ngIf='!buttonFlag'>
  <div *ngFor='let task of tasks'>
    <h3>{{task}}</h3>
  </div>
</div>

<div *ngIf='!buttonFlag'>
  <div *ngFor='let p of inputData; let i = index'>
    <h3>{{p.id}}</h3>
    <input matInput type='number' [(ngModel)]="p.arrive">
  </div>
</div>

<div *ngIf='!buttonFlag'>
  <button mat-mat-raised-button (click)='save()'></button>
  <button mat-raised-button (click)='addTask()'>Add Task</button>
  <button mat-raised-button (click)='minusTask()'>Minus Task</button>
</div>
<button mat-raised-button (click)="run()">Run</button>
<google-chart [data]='chart' *ngIf='flagChart' height='500'></google-chart>
