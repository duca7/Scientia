<div class="container">
  <div class='button'>
    <button mat-stroked-button color='accent'(click)='openDialogCreate()'>Create New Course</button>
    <button mat-stroked-button color='accent'>Update Course</button>
  </div>

  <mat-grid-list cols="4" rowHeight='150px'>
    <mat-grid-tile *ngFor="let data of datas" colspan='1.5' rowspan='1.5'>
      <mat-card class="example-card">

          <mat-card-title>{{data.title}}</mat-card-title>

          <mat-card-content>
            <img mat-card-img src="{{data.pic}}">
            <h3>
              {{data.desc}}
            </h3>
          </mat-card-content>

        <mat-card-actions>
          <button mat-stroked-button color='accent' (click)="getCourse(data.course)" >See</button>
          <button mat-stroked-button color='warn' (click)='deleteCourse(data)'>Delete</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
